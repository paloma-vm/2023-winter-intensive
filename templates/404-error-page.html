<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error 404 (Not Found!){% endblock %}</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- BOOTSTRAP THEME-->
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.css">
</head>
<body class="bg-white">
<!-- 404 PAGE BODY -->
{% block content %}

    <div class="col d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/sorrynocipher.gif') }}" class="my-5" alt="sorry no cipher" width="200" height="200">
    </div>
    <div class="col d-flex align-items-center justify-content-center" style="background-color: #6C203C;">
        <img src="{{ url_for('static', filename='images/404.png') }}" class="mt-3" alt="404 not found" width="50" height="50">
    </div>
    <div class="col d-flex align-items-center justify-content-center" style="background-color: #6C203C;">
        <p class="message ps-1 text-white" style="font-size: large;">The page you requested was not found.</p>
    </div>
    <div class="col d-flex align-items-center justify-content-center" style="background-color: #6C203C;">
        <p class="text-white">Return <a href="home.html">Home</a></p>
    </div>

{% endblock %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  

</body>
</html>
