{% extends 'base.html' %}

{% block title %}ZD Poll{% endblock %}

{% block content %}
<!-- POLL -->
<div class="col-md-8">
  <h3 class="pb-4 mb-4 fst-italic border-bottom">
    What is your opinion?
  </h3>
  

    <div class="card text-white bg-success mb-3 mt-3" style="max-width: 30rem;">
      <div class="card-header">Poll</div>
      <div class="card-body">
        <h4 class="card-title mb-2">Do you think Paul Doerr was the Zodiac?</h4>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <form action="/poll-results" method="POST" class="form">
          <!-- <label></label> -->
          <select name="user_answer" id="user_answer" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Choose option:</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
          </select>
          <div class="text-end">
            <button type="button" class="btn btn-primary" ><a href="/poll-results" class="text-white text-decoration-none">Submit</a></button>
          </div>
        </form>
      </div>
    </div>
  
</div>
{% endblock %}
